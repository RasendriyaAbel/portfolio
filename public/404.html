<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting...</title>
    <!-- SPA GitHub Pages redirect: https://github.com/rafgraph/spa-github-pages -->
    <script>
      (function () {
        var l = window.location;
        // Jika deploy ke Project Pages (username.github.io/repo), gunakan segmentCount = 1
        // Jika deploy ke User/Org Pages (username.github.io), ubah ke 0
        var segmentCount = 1;
        var repoBase = l.pathname.split('/').slice(0, 1 + segmentCount).join('/');
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          repoBase + '/?/' +
          l.pathname.split('/').slice(1 + segmentCount).join('/').replace(/\/$/, '') +
          l.search + l.hash
        );
      })();
    </script>
  </head>
  <body></body>
</html>
