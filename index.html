  <body>
    <div id="root"></div>
    <!-- Handle SPA redirect from GitHub Pages (rafgraph) -->
    <script>
      (function() {
        var l = window.location;
        if (l.search && l.search.startsWith('?/')) {
          var path = l.search.slice(2);
          var newUrl = l.pathname.replace(/\/$/, '/') + path;
          window.history.replaceState(null, null, newUrl);
        }
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
